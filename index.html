<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>作品一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    .artwork {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
    }
    p {
      line-height: 1.6;
      margin: 0.3rem 0;
    }
    .feedback-link {
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #0078d4;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .feedback-link:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">自由作品コメント</h1>
  <div id="gallery"></div>

  <script>
    // 作品データの配列（必要なだけ追加できます）
    const artworks = [
      {
        title: "翔ける",
        camera: "Canon EOS Kiss X10i",
        comment: "ほら！かっこいいでしょ？"
      },
      {
        title: "西の城",
        camera: "",
        comment: ""
      },
      {
        title: "古樹",
        camera:"iPhone12",
        comment:"なんか祈りたくなるね",
      },
      {
        title:"秋澄む",
        camera:"SONY α7IV",
        comment:"この写真は福岡の如意輪寺で撮影したものです。\n「秋澄む」は、空気が澄みわたり、景色や音までもが一層はっきりと感じられる、秋特有の静けさを象徴する季語です。周囲の空気の透明感と対比的に放たれている金色を意識させるこの写真の静けさと明快さを「秋澄む」という一語に込めました。",
      },
      {
        title: "実る朱",
        camera: "Nikon Z8 NIKKOR Z 600mm f/6.3 VR S",
        comment: "雪の降る北海道の公園で、アトリに会いました。同じ色をした実をたべていてかわいいです。"
      },
      {
        title: "海月",
        camera: "",
        comment: ""
      },
      {
        title: "キラキラ",
        camera: "",
        comment: ""
      },
      {
        title: "走れ",
        camera: "",
        comment: ""
      },
      {
        title: "自然と空と",
        camera: "",
        comment: ""
      },
      {
        title: "向こう側",
        camera: "SONY α7R",
        comment: "島根県立足立美術館の日本庭園での1枚。和室の窓から、向こう側の世界を覗くような感覚を味わっていただければなと思います。"
      },
      {
        title: "山へつなぐ",
        camera: "スマホ",
        comment: "観光客の人が多かった"
      },
      {
        title: "静寂",
        camera: "",
        comment: ""
      },
      {
        title: "ジンベイザメ",
        camera: "スマホ",
        comment: "美ら海人多い"
      },
      {
        title: "9月",
        camera: "iPhone 12 mini",
        comment: "夏の終わり。まだ暑い。"
      },
      {
        title: "梅を見る妹",
        camera: "Panasonic LUMIX G100D",
        comment: "梅を撮ってるのは妹です。（掲載許可済）"
      },
      {
        title: "休息",
        camera: "EOS RP",
        comment: "旅の途中で一息つこうとベンチに腰を下ろし、夕暮れの街並みを眺めている人の姿が思い浮かぶような一枚を目指して撮りました。"
      },
      {
        title: "ミャクミャク様",
        camera: "OMSYSTEM OM-1",
        comment: "ミャク様～～～～～"
      }
    ];

    // 共通の感想フォームURL
    const feedbackURL = "https://docs.google.com/forms/d/e/1FAIpQLSe1lgaK3Cb-ep0_aEZHzJg5rvQYK3n6H4SZqnVJFUt2SUwb5w/viewform?usp=header"; // ←ここを実際のURLに差し替えてください

    const gallery = document.getElementById("gallery");

    artworks.forEach((art) => {
      const artDiv = document.createElement("div");
      artDiv.className = "artwork";

      artDiv.innerHTML = `
        <h2>${art.title}</h2>
        <p><strong>使用したカメラ:</strong> ${art.camera}</p>
        <p><strong>コメント:</strong> ${art.comment}</p>
        <a class="feedback-link" href="${feedbackURL}" target="_blank">感想はこちらから！</a>
      `;

      gallery.appendChild(artDiv);
    });
  </script>
</body>
</html>
